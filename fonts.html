<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="font-bold mx-2 my-2 text text-3xl">This is tutorial</h1>
    <h2 class="font-semibold mx-2 my-2 text text-2xl">This is tutorial</h2>
    <h3 class="font-medium mx-2 my-2 text text-xl">This is tutorial</h3>
    <h4 class="font-normal mx-2 my-2 text text-lg">This is tutorial</h4>
    <h5 class="font-light mx-2 my-2 text text-base">This is tutorial</h5>
    <h6 class="font-extralight mx-2 my-2 text text-xs">This is tutorial</h6>
    <div class="mx-5 font-sans">I am using mx-5</div>
    <div class="mx-5 font-serif">I am using mx-5</div>
    <div class="mx-5 text-yellow-600 font-mono">I am using mx-5</div>
  </body>
</html>
